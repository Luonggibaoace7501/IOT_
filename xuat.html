  <script>
  function hienthithoigian(){
      const t = new Date();
      let h = t.getHours();
      let m = t.getMinutes();
      let s = t.getSeconds();
      m = dinhdang2so(m);
      s = dinhdang2so(s);
      document.getElementById("thoigian").innerHTML = h + ":" + m + ":"+ s;
      setTimeout(hienthithoigian);
  }               
  function dinhdang2so(x){
      if (x<10)
           x="0" + x;
      return x;   
   }
  </script>
